<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <title th:text="${tittlePage}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <th:block th:replace="layout/Link-Top :: link-top"></th:block>

</head>

<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <div th:replace="layout/Topbar :: topbar"></div>
    <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="layout/LeftSidebar :: left-sidebar"></div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title">Data Table</h4>
                            <div class="page-title-right">
                                <ol class="breadcrumb p-0 m-0">
                                    <li class="breadcrumb-item"><a href="#">Velonic</a></li>
                                    <li class="breadcrumb-item"><a href="#">Tables</a></li>
                                    <li class="breadcrumb-item active">Data Table</li>
                                </ol>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">

                                <h4 class="header-title" th:text="${tittlePage}"></h4>
                                <p class="sub-header" th:text="${tittlePage+'hiện tại'}">
                                </p>
                                <div class="col-md-3">
                                    <a th:href="@{/admin/product/add}">
                                        <i class="fas fa-dolly-flatbed"></i>
                                        <th:block th:text="${nameAddButton}"></th:block>
                                    </a>
                                </div>
                                <div class="col-md-3">
                                    <form class="app-search" th:action="@{/admin/product/list/1}"
                                          th:object="${searchForm}" method="post" enctype="multipart/form-data">
                                        <div class="app-search-box">
                                            <div class="input-group">
                                                <input type="text" th:field="*{field}"
                                                       class="form-control" placeholder="Search...">
                                                <div class="input-group-append">
                                                    <button class="btn" type="submit">
                                                        <i class="fas fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <table id="selection-datatable" class="table dt-responsive nowrap">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Code</th>
                                        <th>Category</th>
                                        <th>Image</th>
                                        <th>View</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody th:each="product,productState : ${productDTOList}">
                                    <tr>
                                        <td th:text="${productState.index + 1}"></td>
                                        <td th:text="${product.name}"></td>
                                        <td th:text="${product.code}"></td>
                                        <td th:text="${product.category.name}"></td>
                                        <td>
                                            <img th:src="@{'/'+${product.image}}" class="img-fluid">
                                        </td>
                                        <th><a type="button" class="btn btn-primary waves-effect width-md waves-light"
                                               th:href="@{'/admin/product/view/'+${product.id}}">View</a></th>
                                        <th><a type="button" class="btn btn-purple waves-effect width-md waves-light"
                                               th:href="@{'/admin/product/edit/'+${product.id}}">Edit</a></th>
                                        <th><a type="button" class="btn btn-pink waves-effect width-md waves-light"
                                               th:onclick="'javascript:confirmDelete('+${product.id}+');'">Delete</a>
                                        </th>
                                    </tr>
                                    </tbody>
                                </table>

                            </div> <!-- end card body-->
                        </div> <!-- end card -->
                    </div><!-- end col-->
                </div>


            </div>
            <!-- end container-fluid -->

        </div>
        <!-- end content -->


        <!-- Footer Start -->
        <div th:replace="layout/Footer :: footer"></div>
        <!-- end Footer -->

    </div>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

</div>
<!-- END wrapper -->


<!-- Right Sidebar -->
<div th:replace="layout/RightSidebar :: right-sidebar"></div>
<!-- /Right-bar -->

<!-- Right bar overlay-->
<div th:replace="layout/Right-bar-overlay :: right-bar-overlay"></div>

<div th:replace="layout/Link-Footer :: link-footer"></div>
<th:block th:replace="branch-list :: script-required-datatable">
</th:block>
<script th:inline="javascript">
    /*<![CDATA[*/

    function confirmDelete(id) {
        if (confirm('Do you want delete this record?')) {
            window.location.href = '/admin/product/delete/' + id;
        }
    }

    $(document).ready(
        function () {
            $('#adminproductlistId').addClass('mm-active').siblings()
                .removeClass('mm-active');
            $('#adminproductlistId').parents('li').show();
        });
    /*]]>*/
</script>
<script th:replace="branch-list :: script-page-list"></script>
</body>
</html>
