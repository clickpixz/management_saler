<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <title th:text="${tittlePage}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <th:block th:replace="layout/Link-Top :: link-top"></th:block>
    </th:block>
    <script th:src="@{/assets/js/Chart.js}"></script>
</head>

<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <div th:replace="layout/Topbar :: topbar"></div>
    <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="layout/LeftSidebar :: left-sidebar"></div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title" th:text="${tittlePage}"></h4>
                            <div class="page-title-right">
                                <ol class="breadcrumb p-0 m-0">
                                    <li class="breadcrumb-item"><a href="#">Velonic</a></li>
                                    <li class="breadcrumb-item"><a href="#">Tables</a></li>
                                    <li class="breadcrumb-item active">Data Table</li>
                                </ol>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header py-3 bg-transparent">
                                <div class="card-widgets">
                                    <a href="javascript:;" data-toggle="reload"><i class="mdi mdi-refresh"></i></a>
                                    <a data-toggle="collapse" href="#cardCollpase3" role="button" aria-expanded="false"
                                       aria-controls="cardCollpase3"><i class="mdi mdi-minus"></i></a>
                                    <a href="#" data-toggle="remove"><i class="mdi mdi-close"></i></a>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <h4 class="header-title mb-4" th:text="${tittlePage}"></h4>

                                <form class="parsley-examples" th:action="@{/admin/statistics/interest}" th:object="${modelForm}"
                                      method="post">
                                    <div class="form-group">
                                        <label for="branch.id">Branch</label>
                                        <select id="branch.id" class="form-control" th:field="*{average}">
                                            <option value="">Select</option>
                                            <option value="-1">Toàn hệ thống</option>
                                            <option th:each="branch : ${allBranch}"
                                                    th:value="${branch.id}"
                                                    th:text="${branch.name}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group text-right mb-0">
                                        <button class="btn btn-primary waves-effect waves-light mr-1" type="submit">
                                            Submit
                                        </button>
                                        <button type="reset" class="btn btn-secondary waves-effect waves-light">
                                            Cancel
                                        </button>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <!-- end card-->

                    </div>
                </div>
            </div>
            <!-- end container-fluid -->

        </div>
        <!-- end content -->


        <!-- Footer Start -->
        <div th:replace="layout/Footer :: footer"></div>
        <!-- end Footer -->

    </div>
    <!-- end content -->


    <!-- Footer Start -->
    <div th:replace="layout/Footer :: footer"></div>
    <!-- end Footer -->

</div>

<!-- ============================================================== -->
<!-- End Page content -->
<!-- ============================================================== -->

</div>
<!-- END wrapper -->


<!-- Right Sidebar -->
<div th:replace="layout/RightSidebar :: right-sidebar"></div>
<!-- /Right-bar -->

<!-- Right bar overlay-->
<div th:replace="layout/Right-bar-overlay :: right-bar-overlay"></div>

<div th:replace="layout/Link-Footer :: link-footer"></div>
<script>
    $(document).ready(
        function () {
            $('#adminstatisticsorderId').addClass('mm-active').siblings()
                .removeClass('mm-active');
            $('#adminstatisticsorderId').parents('li').show();
        });
</script>
<script th:src="@{/assets/js/statistics-product-online-init.js}"></script>
<script th:src="@{/assets/js/canvasjs.min.js}"></script>
</body>
</html>
