<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <title th:text="${tittlePage}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <th:block th:replace="layout/Link-Top :: link-top"></th:block>
    </th:block>
    <script th:src="@{/assets/js/Chart.js}"></script>
</head>

<body>

<!-- Begin page -->
<div id="wrapper">


    <!-- Topbar Start -->
    <div th:replace="layout/Topbar :: topbar"></div>
    <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->
    <div th:replace="layout/LeftSidebar :: left-sidebar"></div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">
                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h4 class="page-title" th:text="${tittlePage}"></h4>
                            <div class="page-title-right">
                                <ol class="breadcrumb p-0 m-0">
                                    <li class="breadcrumb-item"><a href="#">Velonic</a></li>
                                    <li class="breadcrumb-item"><a href="#">Tables</a></li>
                                    <li class="breadcrumb-item active">Data Table</li>
                                </ol>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header py-3 bg-transparent">
                                <div class="card-widgets">
                                    <a href="javascript:;" data-toggle="reload"><i class="mdi mdi-refresh"></i></a>
                                    <a data-toggle="collapse" href="#cardCollpase3" role="button" aria-expanded="false"
                                       aria-controls="cardCollpase3"><i class="mdi mdi-minus"></i></a>
                                    <a href="#" data-toggle="remove"><i class="mdi mdi-close"></i></a>
                                </div>
                                <h5 class="header-title mb-2" th:text="${tittleTable1}"></h5>
                            </div>
                            <div id="cardCollpase3" class="collapse show">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-nowrap mb-0">
                                            <thead>
                                            <tr>
                                                <th class="text-body">#</th>
                                                <th class="text-center">Product Name</th>
                                                <th class="text-center">Product Code</th>
                                                <th class="text-center">Category</th>
                                                <th class="text-center">Vendor</th>
                                                <th class="text-center">Quantity</th>
                                            </tr>
                                            </thead>
                                            <tbody class="text-center">
                                            <tr th:each="topProductSell,status : ${topProductSellsOnline}">
                                                <td th:text="${status.index+1}"></td>
                                                <th th:text="${topProductSell.productDTO.name}"></th>
                                                <th th:text="${topProductSell.productDTO.code}"></th>
                                                <th th:text="${topProductSell.productDTO.category.name}"></th>
                                                <th th:text="${topProductSell.productDTO.vendor.name}"></th>
                                                <th th:text="${topProductSell.quantity}"></th>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end card-->

                    </div>
                </div>
                <h3>Biểu đồ top sản phẩm bán chạy tuần qua</h3>
                <div class="row">
                    <canvas id="myChart"></canvas>
                </div>
                <h3>Biểu đồ số lượt mua hàng online tuần qua</h3>
                <div class="row">
                    <canvas id="myChart2"></canvas>
                </div>
                <div id="chartContainer" style="height: 300px; width: 100%;"></div>
            </div>
            <!-- end container-fluid -->

        </div>
        <!-- end content -->


        <!-- Footer Start -->
        <div th:replace="layout/Footer :: footer"></div>
        <!-- end Footer -->

    </div>
    <!-- end content -->


    <!-- Footer Start -->
    <div th:replace="layout/Footer :: footer"></div>
    <!-- end Footer -->

</div>

<!-- ============================================================== -->
<!-- End Page content -->
<!-- ============================================================== -->

</div>
<!-- END wrapper -->


<!-- Right Sidebar -->
<div th:replace="layout/RightSidebar :: right-sidebar"></div>
<!-- /Right-bar -->

<!-- Right bar overlay-->
<div th:replace="layout/Right-bar-overlay :: right-bar-overlay"></div>

<div th:replace="layout/Link-Footer :: link-footer"></div>
<script>
    $(document).ready(
        function () {
            $('#adminstatisticsorderId').addClass('mm-active').siblings()
                .removeClass('mm-active');
            $('#adminstatisticsorderId').parents('li').show();
        });
</script>
<script th:src="@{/assets/js/statistics-product-online-init.js}"></script>
<script th:src="@{/assets/js/canvasjs.min.js}"></script>
<script>
    window.onload = function () {

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title:{
                text: "Music Album Sales by Year"
            },
            axisY: {
                title: "Units Sold",
                valueFormatString: "#0,,.",
                suffix: "mn",
                stripLines: [{
                    value: 3366500,
                    label: "Average"
                }]
            },
            data: [{
                yValueFormatString: "#,### Units",
                xValueFormatString: "YYYY",
                type: "spline",
                dataPoints: [
                    {x: new Date(2002, 0), y: 2506000},
                    {x: new Date(2003, 0), y: 2798000},
                    {x: new Date(2004, 0), y: 3386000},
                    {x: new Date(2005, 0), y: 6944000},
                    {x: new Date(2006, 0), y: 6026000},
                    {x: new Date(2007, 0), y: 2394000},
                    {x: new Date(2008, 0), y: 1872000},
                    {x: new Date(2009, 0), y: 2140000},
                    {x: new Date(2010, 0), y: 7289000},
                    {x: new Date(2011, 0), y: 4830000},
                    {x: new Date(2012, 0), y: 2009000},
                    {x: new Date(2013, 0), y: 2840000},
                    {x: new Date(2014, 0), y: 2396000},
                    {x: new Date(2015, 0), y: 1613000},
                    {x: new Date(2016, 0), y: 2821000},
                    {x: new Date(2017, 0), y: 2000000}
                ]
            }]
        });
        chart.render();

    }
</script>
</body>
</html>
