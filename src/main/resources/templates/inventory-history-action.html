<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

    <head>
        <meta charset="utf-8">
        <title th:text="${tittlePage}"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Responsive bootstrap 4 admin template" name="description">
        <meta content="Coderthemes" name="author">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <th:block th:replace="layout/Link-Top :: link-top"></th:block>

    </head>

    <body>

        <!-- Begin page -->
        <div id="wrapper">


            <!-- Topbar Start -->
            <div th:replace="layout/Topbar :: topbar"></div>
            <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->
            <div th:replace="layout/LeftSidebar :: left-sidebar"></div>
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">
                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <h4 class="page-title">Data Table</h4>
                                    <div class="page-title-right">
                                        <ol class="breadcrumb p-0 m-0">
                                            <li class="breadcrumb-item"><a href="#">Velonic</a></li>
                                            <li class="breadcrumb-item"><a href="#">Tables</a></li>
                                            <li class="breadcrumb-item active">Data Table</li>
                                        </ol>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-1"></div>
                            <div class="col-lg-10">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="header-title mb-4" th:text="${tittlePage}"></h4>

                                        <form class="parsley-examples" th:action="@{/admin/inventory-history/save}" th:object="${modelForm}" method="post" enctype="multipart/form-data">
                                            <input type="hidden" name = "id" th:field="*{id}">
                                            <input type="hidden" th:field="*{activeFlag}" name="activeFlag">

                                            <div class="form-group">
                                                <label for="inventory-history-id">Mã hóa đơn<span
                                                        class="text-danger">*</span></label>
                                                <input type="text" th:field="*{code}" disabled="true"
                                                       parsley-trigger="change" required="true" placeholder="Mã hóa đơn"
                                                       class="form-control" id="inventory-history-id">
                                            </div>

                                            <div class="form-group">
                                                <label for="product-in-stock-id">Mã sản phẩm trong kho<span
                                                        class="text-danger">*</span></label>
                                                <input type="text" th:field="*{productInStock.id}" th:disabled="${viewOnly}"
                                                       parsley-trigger="change" required="true" placeholder="Mã sản phẩm trong kho"
                                                       class="form-control" id="product-in-stock-id">
                                            </div>

                                            <div th:if="${viewOnly}" class="form-group">
                                                <label for="product-code">Product code</label>
                                                <input type="text"  th:field="*{productInStock.product.code}"
                                                       th:disabled="${viewOnly}" placeholder="Product code ..."
                                                       class="form-control" id="product-code">
                                            </div>
                                            <div th:if="${viewOnly}" class="form-group">
                                                <label for="product-name">Product name</label>
                                                <input type="text"  th:field="*{productInStock.product.name}"
                                                       th:disabled="${viewOnly}" placeholder="Product name ..."
                                                       class="form-control" id="product-name">
                                            </div>
                                            <div th:if="${viewOnly}" class="form-group">
                                                <label for="branch">Chi nhánh</label>
                                                <input type="text"  th:field="*{member.branch.name}"
                                                       th:disabled="${viewOnly}"
                                                       class="form-control" id="branch">
                                            </div>

                                            <div th:if="${viewOnly}" class="form-group">
                                                <label for="member">Nhân viên<span
                                                        class="text-danger">*</span></label>
                                                <input type="text" th:field="*{member.name}" th:disabled="${viewOnly}"
                                                       required="true" placeholder="Nhân viên"
                                                       class="form-control" id="member">
                                            </div>

                                            <div class="form-group">
                                                <label for="type">Loại</label>
                                                <select th:field="*{type}" id="type" name="type" th:disabled="${viewOnly}">
                                                    <option value="1" th:selected="*{type == 1}">Nhập hàng</option>
                                                    <option value="0" th:selected="*{type == 0}">Xuất hàng</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label for="quantity">Số lượng</label>
                                                <input type="number" th:field="*{quantity}" th:disabled="${viewOnly}" id="quantity"
                                                      required="true"    placeholder="Quantity ... " class="form-control">
                                            </div>

                                            <div th:if="${viewOnly}" class="form-group">
                                                <label for="createDate">Ngày tạo</label>
                                                <input type="text" th:field="*{createDate}" th:disabled="${viewOnly}"
                                                       id="createDate" class="form-control">
                                            </div>

                                            <div th:if="${viewOnly}" class="form-group">
                                                <label for="updateDate">Ngày sửa gần nhất</label>
                                                <input type="text" th:field="*{updateDate}" th:disabled="${viewOnly}"
                                                       id="updateDate" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label for="description">Mô tả</label>
                                                <textarea type="text" th:field="*{description}" th:disabled="${viewOnly}"
                                                          id="description" class="form-control"></textarea>
                                            </div>

                                            <div class="form-group text-right mb-0">
                                                <button class="btn btn-primary waves-effect waves-light mr-1" th:disabled="${viewOnly}" type="submit">
                                                    Submit
                                                </button>
                                                <button type="reset" th:disabled="${viewOnly}" class="btn btn-secondary waves-effect waves-light">
                                                    Cancel
                                                </button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                                <!-- end card -->
                            </div>
                            <!-- end col -->

                            <!-- end col -->
                        </div>


                    </div>
                    <!-- end container-fluid -->

                </div>
                <!-- end content -->


                <!-- Footer Start -->
                <div th:replace="layout/Footer :: footer"></div>
                <!-- end Footer -->

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->

        </div>
        <!-- END wrapper -->


        <!-- Right Sidebar -->
        <div th:replace="layout/RightSidebar :: right-sidebar"></div>
        <!-- /Right-bar -->

        <!-- Right bar overlay-->
        <div th:replace="layout/Right-bar-overlay :: right-bar-overlay"></div>

        <div th:replace="layout/Link-Footer :: link-footer"></div>
    <script>
        $(document).ready(
            function () {
                $('#admininventory-historylistId').addClass('mm-active').siblings()
                    .removeClass('mm-active');
                $('#admininventory-historylistId').parents('li').show();
            });
    </script>
    </body>
</html>
