<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

    <head>
        <meta charset="utf-8">
        <title th:text="${tittlePage}"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Responsive bootstrap 4 admin template" name="description">
        <meta content="Coderthemes" name="author">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <th:block th:replace="layout/Link-Top :: link-top"></th:block>
        </th:block>

    </head>

    <body>

        <!-- Begin page -->
        <div id="wrapper">


            <!-- Topbar Start -->
            <div th:replace="layout/Topbar :: topbar"></div>
            <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->
            <div th:replace="layout/LeftSidebar :: left-sidebar"></div>
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">
                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <h4 class="page-title">Data Table</h4>
                                    <div class="page-title-right">
                                        <ol class="breadcrumb p-0 m-0">
                                            <li class="breadcrumb-item"><a href="#">Velonic</a></li>
                                            <li class="breadcrumb-item"><a href="#">Tables</a></li>
                                            <li class="breadcrumb-item active">Data Table</li>
                                        </ol>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="header-title mb-4" th:text="${tittlePage}"></h4>

                                        <form class="parsley-examples" th:action="@{/admin/menu/update-permission}" th:object="${modelForm}" method="post">
                                            <div class="form-group">
                                                <h5 class="font-14">Role</h5>
                                                <select class="form-control" data-toggle="select2" th:field="*{roleId}">
                                                    <option value="">Select</option>
<!--                                                    <optgroup label="Alaskan/Hawaiian Time Zone">-->
                                                        <option th:value="${role.key}" th:text="${role.value}" th:each="role : ${mapRoles}"></option>
<!--                                                    </optgroup>-->
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <h5 class="font-14">Menu</h5>
                                                <select class="form-control" data-toggle="select2" th:field="*{menuId}">
                                                    <option value="">Select</option>
                                                    <option th:value="${menu.key}" th:text="${menu.value}" th:each="menu : ${mapMenus}"></option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>Permission</label>
                                                <div class="custom-control custom-radio">
                                                    <input type="radio" name="permission" id="permission1" th:field="*{permission}" th:value="1" class="custom-control-input" >
                                                    <label class="custom-control-label text-xs" for="permission1">Cho phép</label>
                                                </div>
                                                <div class="custom-control custom-radio">
                                                    <input type="radio" name="permission" id="permission2" th:field="*{permission}" th:value="0" class="custom-control-input" >
                                                    <label class="custom-control-label text-xs" for="permission2">Không cho phép</label>
                                                </div>
                                            </div>

                                            <div class="form-group text-right mb-0">
                                                <button class="btn btn-primary waves-effect waves-light mr-1" type="submit">
                                                    Submit
                                                </button>
                                                <button type="reset" class="btn btn-secondary waves-effect waves-light">
                                                    Cancel
                                                </button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                                <!-- end card -->
                            </div>
                            <!-- end col -->

                            <!-- end col -->
                        </div>


                    </div>
                    <!-- end container-fluid -->

                </div>
                <!-- end content -->


                <!-- Footer Start -->
                <div th:replace="layout/Footer :: footer"></div>
                <!-- end Footer -->

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->

        </div>
        <!-- END wrapper -->


        <!-- Right Sidebar -->
        <div th:replace="layout/RightSidebar :: right-sidebar"></div>
        <!-- /Right-bar -->

        <!-- Right bar overlay-->
        <div th:replace="layout/Right-bar-overlay :: right-bar-overlay"></div>

        <div th:replace="layout/Link-Footer :: link-footer"></div>
    <script>
        $(document).ready(
            function () {
                $('#adminvendorlistId').addClass('mm-active').siblings()
                    .removeClass('mm-active');
                $('#adminvendorlistId').parents('li').show();
            });
    </script>
    </body>
</html>
