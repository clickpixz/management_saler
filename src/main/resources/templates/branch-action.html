<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

    <head>
        <meta charset="utf-8">
        <title>Danh Sách các chi nhánh</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Responsive bootstrap 4 admin template" name="description">
        <meta content="Coderthemes" name="author">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <th:block th:replace="layout/Link-Top :: link-top"></th:block>
        <th:block>
            <!-- third party css -->
            <link th:href="@{/assets/libs/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css">
            <link th:href="@{/assets/libs/datatables/buttons.bootstrap4.min.css}" rel="stylesheet" type="text/css">
            <link th:href="@{/assets/libs/datatables/responsive.bootstrap4.min.css}" rel="stylesheet" type="text/css">
            <link th:href="@{/assets/libs/datatables/select.bootstrap4.min.css}" rel="stylesheet" type="text/css">
        </th:block>

    </head>

    <body>

        <!-- Begin page -->
        <div id="wrapper">


            <!-- Topbar Start -->
            <div th:replace="layout/Topbar :: topbar"></div>
            <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->
            <div th:replace="layout/LeftSidebar :: left-sidebar"></div>
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">
                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <h4 class="page-title">Data Table</h4>
                                    <div class="page-title-right">
                                        <ol class="breadcrumb p-0 m-0">
                                            <li class="breadcrumb-item"><a href="#">Velonic</a></li>
                                            <li class="breadcrumb-item"><a href="#">Tables</a></li>
                                            <li class="breadcrumb-item active">Data Table</li>
                                        </ol>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="header-title mb-4" th:text="${tittlePage}"></h4>

                                        <form class="parsley-examples" th:action="@{/admin/branch/save}" th:object="${modelForm}" method="post">
                                            <input type="hidden" name = "id" th:field="*{id}">
                                            <input type="hidden" th:field="*{createDate}" name="createDate" id="createDate">
                                            <input type="hidden" th:field="*{activeFlag}" name="activeFlag">
                                            <div class="form-group">
                                                <label for="name">Name<span class="text-danger">*</span></label>
                                                <input type="text" name="name" th:field="*{name}" th:disabled="${viewOnly}" parsley-trigger="change" required="true" placeholder="Name" class="form-control" id="name">
                                                <span th:class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="address">address<span class="text-danger">*</span></label>
                                                <input type="text" name="address" th:field="*{address}" th:disabled="${viewOnly}" parsley-trigger="change" required="true" placeholder="Address" class="form-control" id="address">
                                                <span th:class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="phone">Phone<span class="text-danger">*</span></label>
                                                <input id="phone" type="text" th:field="*{phone}" th:disabled="${viewOnly}" placeholder="phone" required="true" class="form-control">
                                                <span th:class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                                            </div>

                                            <div class="form-group text-right mb-0">
                                                <button class="btn btn-primary waves-effect waves-light mr-1" th:disabled="${viewOnly}" type="submit">
                                                    Submit
                                                </button>
                                                <button type="reset" th:disabled="${viewOnly}" class="btn btn-secondary waves-effect waves-light">
                                                    Cancel
                                                </button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                                <!-- end card -->
                            </div>
                            <!-- end col -->

                            <!-- end col -->
                        </div>


                    </div>
                    <!-- end container-fluid -->

                </div>
                <!-- end content -->


                <!-- Footer Start -->
                <div th:replace="layout/Footer :: footer"></div>
                <!-- end Footer -->

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->

        </div>
        <!-- END wrapper -->


        <!-- Right Sidebar -->
        <div th:replace="layout/RightSidebar :: right-sidebar"></div>
        <!-- /Right-bar -->

        <!-- Right bar overlay-->
        <div th:replace="layout/Right-bar-overlay :: right-bar-overlay"></div>

        <div th:replace="layout/Link-Footer :: link-footer"></div>
        <th:block>

            <!-- Required datatable js -->
            <script th:src="@{/assets/libs/datatables/jquery.dataTables.min.js}"></script>
            <script th:src="@{/assets/libs/datatables/dataTables.bootstrap4.min.js}"></script>
            <!-- Datatables init -->
            <script th:src="@{/assets/js/pages/datatables.init.js}"></script>
            <!-- Responsive examples -->

            <script th:src="@{/assets/libs/datatables/dataTables.select.min.js}"></script>
            <!-- Buttons examples -->
        </th:block>
    <script>
        $(document).ready(
            function () {
                $('#adminbranchlistId').addClass('mm-active').siblings()
                    .removeClass('mm-active');
                $('#adminbranchlistId').parents('li').show();
            });

    </script>
    </body>
</html>
