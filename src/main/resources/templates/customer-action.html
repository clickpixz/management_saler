<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

    <head>
        <meta charset="utf-8">
        <title th:text="${tittlePage}"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Responsive bootstrap 4 admin template" name="description">
        <meta content="Coderthemes" name="author">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <th:block th:replace="layout/Link-Top :: link-top"></th:block>

    </head>

    <body>

        <!-- Begin page -->
        <div id="wrapper">


            <!-- Topbar Start -->
            <div th:replace="layout/Topbar :: topbar"></div>
            <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->
            <div th:replace="layout/LeftSidebar :: left-sidebar"></div>
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">
                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <h4 class="page-title">Data Table</h4>
                                    <div class="page-title-right">
                                        <ol class="breadcrumb p-0 m-0">
                                            <li class="breadcrumb-item"><a href="#">Velonic</a></li>
                                            <li class="breadcrumb-item"><a href="#">Tables</a></li>
                                            <li class="breadcrumb-item active">Data Table</li>
                                        </ol>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-6">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="header-title mb-4" th:text="${tittlePage}"></h4>

                                        <form class="parsley-examples" th:action="@{/admin/customer/save}" th:object="${modelForm}" method="post" enctype="multipart/form-data">
                                            <input type="hidden" name = "id" th:field="*{id}">
                                            <input type="hidden" th:field="*{createDate}" name="createDate" id="createDate">
                                            <input type="hidden" th:field="*{activeFlag}" name="activeFlag">
                                            <div class="form-group">
                                                <label for="username">Username<span class="text-danger">*</span></label>
                                                <input type="text" name="username" th:field="*{username}" th:disabled="${viewOnly}" parsley-trigger="change"
                                                       required="true" placeholder="Username" class="form-control" id="username">
                                                <span th:class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="name">Name<span class="text-danger">*</span></label>
                                                <input type="text" name="name" th:field="*{name}" th:disabled="${viewOnly}" parsley-trigger="change" required="true" placeholder="Name" class="form-control" id="name">
                                                <span th:class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="address">address</label>
                                                <input type="text" name="address" th:field="*{address}" th:disabled="${viewOnly}" parsley-trigger="change" placeholder="Address" class="form-control" id="address">
                                                <span th:class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="phone">Phone</label>
                                                <input id="phone" type="text" th:field="*{phone}" th:disabled="${viewOnly}" placeholder="phone" class="form-control">
                                                <span th:class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email<span class="text-danger">*</span></label>
                                                <input type="text" name="email" th:field="*{email}" th:disabled="${viewOnly}" parsley-trigger="change" required="true" placeholder="Email" class="form-control" id="email">
                                                <span th:class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="birthday">Birthday</label>
                                                <input type="text" name="birthday" th:field="*{birthday}" th:disabled="${viewOnly}" parsley-trigger="change" required="true" placeholder="Birthday" class="form-control" id="birthday">
                                                <span th:class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
                                            </div>
                                            <div class="form-group">
                                                <label for="image">Image</label>
                                                <img id="image" th:src="@{'/'+${modelForm.image}}" class="img-fluid">
                                            </div>
                                            <div class="form-group text-right mb-0">
                                                <button class="btn btn-primary waves-effect waves-light mr-1" th:disabled="${viewOnly}" type="submit">
                                                    Submit
                                                </button>
                                                <button type="reset" th:disabled="${viewOnly}" class="btn btn-secondary waves-effect waves-light">
                                                    Cancel
                                                </button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                                <!-- end card -->
                            </div>
                            <!-- end col -->

                            <!-- end col -->
                        </div>


                    </div>
                    <!-- end container-fluid -->

                </div>
                <!-- end content -->


                <!-- Footer Start -->
                <div th:replace="layout/Footer :: footer"></div>
                <!-- end Footer -->

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->

        </div>
        <!-- END wrapper -->


        <!-- Right Sidebar -->
        <div th:replace="layout/RightSidebar :: right-sidebar"></div>
        <!-- /Right-bar -->

        <!-- Right bar overlay-->
        <div th:replace="layout/Right-bar-overlay :: right-bar-overlay"></div>

        <div th:replace="layout/Link-Footer :: link-footer"></div>
    <script>
        $(document).ready(
            function () {
                $('#admincustomerlistId').addClass('mm-active').siblings()
                    .removeClass('mm-active');
                $('#admincustomerlistId').parents('li').show();
            });
    </script>
    </body>
</html>
