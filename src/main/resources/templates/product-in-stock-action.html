<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

    <head>
        <meta charset="utf-8">
        <title th:text="${tittlePage}"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Responsive bootstrap 4 admin template" name="description">
        <meta content="Coderthemes" name="author">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <th:block th:replace="layout/Link-Top :: link-top"></th:block>

    </head>

    <body>

        <!-- Begin page -->
        <div id="wrapper">


            <!-- Topbar Start -->
            <div th:replace="layout/Topbar :: topbar"></div>
            <!-- end Topbar --> <!-- ========== Left Sidebar Start ========== -->
            <div th:replace="layout/LeftSidebar :: left-sidebar"></div>
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">
                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <h4 class="page-title">Data Table</h4>
                                    <div class="page-title-right">
                                        <ol class="breadcrumb p-0 m-0">
                                            <li class="breadcrumb-item"><a href="#">Velonic</a></li>
                                            <li class="breadcrumb-item"><a href="#">Tables</a></li>
                                            <li class="breadcrumb-item active">Data Table</li>
                                        </ol>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="header-title mb-4" th:text="${tittlePage}"></h4>

                                        <form class="parsley-examples" th:action="@{/admin/product-in-stock/save}" th:object="${modelForm}" method="post" enctype="multipart/form-data">
                                            <input type="hidden" name = "id" th:field="*{id}">
                                            <input type="hidden" th:field="*{createDate}" name="createDate" id="createDate">
                                            <input type="hidden" th:field="*{activeFlag}" name="activeFlag">
                                            <input type="hidden" th:field="*{productId}" name="productId">
                                            <input type="hidden" th:field="*{branchId}" name="branchId">
                                            <input type="hidden" th:field="*{size}" name="branchId">
                                            <input type="hidden" th:field="*{price}" name="branchId">
                                            <div class="form-group">
                                                <label>Product In Stock Id</label>
                                                <input type="number" th:value="*{id}" disabled="true"
                                                       required="true" class="form-control" >
                                            </div>

                                            <div class="form-group">
                                                <label for="product.name">Product Name</label>
                                                <input type="text" name="product.name" th:value="*{product.name}"
                                                       disabled="true" required="true" class="form-control" id="product.name">
                                            </div>

                                            <div class="form-group">
                                                <label for="product.code">Code</label>
                                                <input type="text" name="product.code" th:value="*{product.code}"
                                                       disabled="true" required="true" class="form-control" id="product.code">
                                            </div>

                                            <div class="form-group">
                                                <label for="image">Image</label>
                                                <img id="image"
                                                     th:src="@{'/'+${modelForm.product.image}}" class="img-fluid">
                                            </div>
                                            <div class="form-group">
                                                <label for="product.category.name">Category</label>
                                                <input type="text" name="product.category.name" th:field="*{product.category.name}"
                                                       disabled="true" required="true" class="form-control" id="product.category.name">
                                            </div>

                                            <div class="form-group">
                                                <label for="branch.name">Branch</label>
                                                <input type="text" name="branch.name" th:field="*{branch.name}"
                                                       disabled="true" required="true" class="form-control" id="branch.name">
                                            </div>

                                            <div class="form-group">
                                                <label for="size">Size</label>
                                                <input type="text" name="size" th:field="*{size}"
                                                       disabled="true" required="true" class="form-control" id="size">
                                            </div>

                                            <div class="form-group">
                                                <label for="quantity">Quantity</label>
                                                <input type="number" name="quantity" th:field="*{quantity}"
                                                       th:disabled="${viewOnly}" required="true" class="form-control" id="quantity">
                                                <span th:class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
                                            </div>

                                            <div class="form-group">
                                                <label for="price">Price</label>
                                                <input type="text" th:field="*{price}"
                                                       disabled="true" required="true" placeholder="Price ..." class="form-control" id="price">
                                            </div>
                                            <div class="form-group text-right mb-0">
                                                <button class="btn btn-primary waves-effect waves-light mr-1" th:disabled="${viewOnly}" type="submit">
                                                    Submit
                                                </button>
                                                <button type="reset" th:disabled="${viewOnly}" class="btn btn-secondary waves-effect waves-light">
                                                    Cancel
                                                </button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                                <!-- end card -->
                            </div>
                            <!-- end col -->

                            <!-- end col -->
                        </div>


                    </div>
                    <!-- end container-fluid -->

                </div>
                <!-- end content -->


                <!-- Footer Start -->
                <div th:replace="layout/Footer :: footer"></div>
                <!-- end Footer -->

            </div>

            <!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->

        </div>
        <!-- END wrapper -->


        <!-- Right Sidebar -->
        <div th:replace="layout/RightSidebar :: right-sidebar"></div>
        <!-- /Right-bar -->

        <!-- Right bar overlay-->
        <div th:replace="layout/Right-bar-overlay :: right-bar-overlay"></div>

        <div th:replace="layout/Link-Footer :: link-footer"></div>
    <script>
        $(document).ready(
            function () {
                $('#admincustomerlistId').addClass('mm-active').siblings()
                    .removeClass('mm-active');
                $('#admincustomerlistId').parents('li').show();
            });
    </script>
    </body>
</html>
